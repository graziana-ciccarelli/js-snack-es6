<body>
    <script>
        const biciDaCorsa = [
            {nome:"bici rossa", peso: 8},
            {nome:"bici gialla", peso: 7},
            {nome:"bici verde", peso: 9},
            {nome:"bici blu", peso: 6},
        ];

        let biciMinore = biciDaCorsa[0];
        for(let i = 1; i < biciDaCorsa.length; i++){
            if(biciDaCorsa[i].peso < biciMinore.peso){
                biciMinore = biciDaCorsa[i];
            }
        }

        console.log(`La bici con peso minore Ã¨: ${biciMinore.nome}.`);













    </script>
</body>
